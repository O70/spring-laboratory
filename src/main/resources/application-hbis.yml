    views:
      maint-advert: hbis/maint/advert
      maint-case: hbis/maint/case
  site:
    enabled: true
    admin:
      title: HBIS | Admin
      brand: HBIS
      dashboard: /maint-advert
    portal:
      title: ${hbis.title}
