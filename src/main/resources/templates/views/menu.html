<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="template :: app_template(~{::title}, ~{::div.content-wrapper}, ~{::script})">
<head>
    <title>Menu</title>
</head>
<body>
    <div class="content-wrapper">
        <el-row :gutter="15">
            <el-col :span="6">
                <el-card style="min-height: 400px;">
                    <el-tree :data="data"
                             :props="defaultProps"
                             accordion
                             @node-click="handleNodeClick"/>
                </el-card>
            </el-col>
            <el-col :span="18">
                <el-card style="min-height: 400px;">
                    <div v-for="o in 4" :key="o" class="text item">
                        {{'right- 列表内容 ' + o }}
                    </div>
                </el-card>
            </el-col>
        </el-row>
    </div>

    <script type="text/javascript">
        Factory.Vue.build({
            data() {
                return {
                    data: [],
                    defaultProps: {
                        label: 'name'
                    }
                }
            },
            created() {
                Factory.Request.get('/menu/tree').then(data => { this.data = data; });
            },
            methods: {
                handleNodeClick(data) {
                    console.log(data);
                }
            }
        });
    </script>
</body>
</html>
