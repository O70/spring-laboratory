<!DOCTYPE html>
<html>
<head>
    <title>THRAEX</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="/AdminLTE/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/AdminLTE/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed overflow-hidden">
    <div id="app" class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark navbar-secondary">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="javascript: void(0);" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/" class="brand-link">
                <img alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8" src="/AdminLTE/dist/img/AdminLTELogo.png"/>
                <span class="brand-text font-weight-light">THRAEX</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item"
                            v-for="item in menus"
                            :class="{ 'has-treeview': item.children }">
                            <!-- Single Node -->
                            <a href="#" class="nav-link" v-show="!item.children"
                               @click="handleMenuClick(item.url)">
                                <i class="far fa-circle nav-icon"></i>
                                <p>{{ item.name }}</p>
                            </a>
                            <!-- ./Single Node -->

                            <!-- Multiple Nodes-->
                            <a href="javascript: void(0);" class="nav-link" v-show="item.children">
                                <i class="fas fa-circle nav-icon"></i>
                                <p>{{ item.name }}<i class="fas fa-angle-left right"></i></p>
                            </a>
                            <ul class="nav nav-treeview" v-show="item.children">
                                <li class="nav-item" v-for="child in item.children">
                                    <a href="#" class="nav-link"
                                       @click="handleMenuClick(child.url)">
                                        <i class="far fa-circle nav-icon text-info"></i>
                                        <p>{{ child.name }}</p>
                                    </a>
                                </li>
                            </ul>
                            <!-- /Multiple Nodes-->
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <div class="content px-0">
                <iframe id="page-container" width="100%" class="border-0" :src="src"></iframe>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="/AdminLTE/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="/AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="/AdminLTE/plugins/sweetalert2/sweetalert2.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/AdminLTE/dist/js/adminlte.js"></script>

    <script type="text/javascript" src="/vue/vue.js"></script>
    <script type="text/javascript" src="/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/assets/js/factory.js"></script>

    <script src="/assets/js/util.js"></script>
    <script type="text/javascript">
        Factory.Vue.build({
            data() {
                return {
                    src: '/dashboard',
                    menus: [
                        { id: 'm1', name: 'Menu1', url: '/demo' },
                        { id: 'm2', name: 'Menu2', url: '/user' },
                        {
                            id: 'm3',
                            name: 'Menu3',
                            children: [
                                { id: 'm3-1', name: 'Menu3-1', url: '/demo' },
                                { id: 'm3-2', name: 'Menu3-2', url: '/user' },
                                { id: 'm3-3', name: 'Menu3-3', url: '/demo' },
                            ]
                        }
                    ]
                }
            },
            mounted() {
                window.addEventListener('resize', this.fixHeight, false);
            },
            updated() {
                this.$nextTick(this.fixHeight());
            },
            methods: {
                fixHeight() {
                    $('#page-container').height($(window).height() - $('.main-header').outerHeight())
                },
                handleMenuClick(url) {
                    this.src = url;
                }
            }
        });
    </script>
</body>
</html>
