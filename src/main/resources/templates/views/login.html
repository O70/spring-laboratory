<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>保定市唐县农业农村局信息管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/AdminLTE/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <style type="text/css">
        .login-page {
            background-color: #282923!important;
            height: 70vh;
        }
        .card .card-body {
            background-color: #181915!important;
        }

        .btn-primary {
            background-color: #353533;
            border-color: #353533;
        }

        .btn-primary:hover {
            background-color: #4b4b49;
            border-color: #4b4b49;
        }

        .btn-primary:focus, .btn-primary.focus {
            background-color: #4b4b49;
            border-color: #4b4b49;
        }

        .font-white { color: #FFFFFF; }
        .font-red { color: #FF0000; }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo font-white">
            <b>系统登陆</b>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg font-red" th:if="${param.error}">用户名或密码错误</p>
                <p class="login-box-msg font-red" th:if="${param.logout}">已退出</p>

                <form action="/login" method="post">
                    <input name="_csrf" type="hidden" th:value="${_csrf}?${_csrf.token}"/>
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/AdminLTE/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
