<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${site.title}"></title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/AdminLTE/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="/element-ui/lib/theme-chalk/index.css">
</head>
<body class="hold-transition layout-top-nav layout-navbar-fixed">
    <div id="app" class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img th:src="${site.logo}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light" th:text="${site.title}"></span>
                </a>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown dropdown-hover" th:each="item : ${navs}">
                        <a class="nav-link" data-toggle="dropdown" href="javascript: void(0);">[[${item.name}]]</a>
                        <ul class="dropdown-menu dropdown-menu-right border-0 shadow" th:if="${item.children.size() > 0}">
                            <li th:each="child : ${item.children}">
                                <a href="javascript: void(0);" class="dropdown-item text-center">[[${child.name}]]</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <div class="content">
                <div class="container">
                    <el-row>
                        <el-col>
                            <el-carousel :int="5000" arrow="never" height="280px">
                                <el-carousel-item v-for="item in adverts" :key="item.id">
                                    <el-image :src="item.url" style="width: 100%;"></el-image>
                                </el-carousel-item>
                            </el-carousel>
                        </el-col>
                    </el-row>
                </div><!-- /.container -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer bg-gradient-dark">
            <div class="container">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">
                    <a href="javascript: void(0);">联系我们</a>
                    <a href="javascript: void(0);">留言咨询</a>
                </div>
                <!-- Default to the left -->
                版权所有 <strong>Copyright &copy; 2020 <a href="http://www.xinda-keji.com" th:text="${site.title}"></a></strong>
            </div>
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="/AdminLTE/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/AdminLTE/dist/js/adminlte.js"></script>

    <script type="text/javascript" src="/vue/vue.js"></script>
    <script type="text/javascript" src="/element-ui/lib/index.js"></script>
    <script type="text/javascript" th:inline="javascript">
        new Vue({ el: '#app', data: { adverts: [[${portalVO.adverts}]] } });
    </script>
</body>
</html>
