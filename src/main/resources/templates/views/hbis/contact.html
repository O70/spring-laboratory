<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="hbis/base :: app_template(~{::.container-item})">
<body>
    <div class="card card-outline card-primary card-widget mt-3 container-item" th:with="company = ${portalVO.company}">
        <div class="card-header">
            <h3 class="card-title font-weight-bold">[[${company.name}]]</h3>
        </div>
        <div class="card-body">
            <div class="card-comments mb-3">
                <div class="card-comment">
                    <div class="row">
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">公司地址:</div>
                                    <div class="col-6">[[${company.address}]]</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">邮政编码:</div>
                                    <div class="col-6">[[${company.zipCode}]]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</div>
                                    <div class="col-6">[[${company.phone}]]</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">传&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;真:</div>
                                    <div class="col-6">[[${company.fax}]]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">联&nbsp;&nbsp;系&nbsp;&nbsp;人:</div>
                                    <div class="col-6">[[${company.contact}]]</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="comment-text">
                                <div class="row">
                                    <div class="col-auto username">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机:</div>
                                    <div class="col-6">[[${company.mobile}]]</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <img class="img-fluid pad" width="100%" height="100%" th:src="${company.mapPath}" alt="Map">
        </div>
    </div>
</body>
</html>
